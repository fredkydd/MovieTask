    <nav>
      <a href="#" class="logo">LOGO</a>

              class="watchlistContentMedia"
            />

        </div>
      </div>
      <div class="signIn">
        <a
          href="./loginModal.html"
          referrerpolicy="strict-origin-when-cross-origin"
          rel="link"
          target="_blank"
          class="signUp"

        >
      </div>

        xmlns="http://www.w3.org/2000/svg"
        width="55"
